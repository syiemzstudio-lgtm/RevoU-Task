<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Add a to do..." required>
            <input type="date" id="date-input" required>
            <button type="submit" id="add-btn">+</button>
        </form>

        <div class="controls">
            <select id="filter-select">
                <option value="all">ALL</option>
                <option value="pending">PENDING</option>
                <option value="completed">COMPLETED</option>
            </select>
            <button id="delete-all-btn">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                </tbody>
        </table>
        <p id="empty-msg" style="text-align: center; margin-top: 20px;">No task found</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
